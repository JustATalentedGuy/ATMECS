<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Chat with LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            background-color: #2d3748;
        }

        .chat-box {
            width: 50%;
            background-color: #2c5282;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-box h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #38b2ac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #319795;
        }

        .chat-output {
            background-color: #2d3748;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .chat-response {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="chat-box">
            <h1>Chat with Business Prediction Tool</h1>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Ask your question...">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="chat-output" id="chatOutput">
                <!-- Chat responses will appear here -->
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage) return;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const chatOutput = document.getElementById('chatOutput');
            chatOutput.innerHTML += `<div class="chat-response">You: ${userMessage}</div>`;
            chatOutput.innerHTML += `<div class="chat-response">LLM: ${data.response}</div>`;
        }
    </script>
</body>

</html>
